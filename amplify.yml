version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "CLERK_SECRET_KEY=$CLERK_SECRET_KEY" >> .env.production
        - echo "CLERK_WEBHOOK_SECRET=$CLERK_WEBHOOK_SECRET" >> .env.production
        - npm run build
        - cp -r .next/standalone/. .
        - cp -r .next/static ./.next/
        - cp -r public . || true
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*